<swiper-container #swiperRef slides-per-view="3.3" space-between="10" loop="false" autoplay="true">

  <swiper-slide *ngFor="let par of peliculas | pares">
    <div class="par-slide">
      <img *ngFor="let pelicula of par" class="poster" [src]="pelicula.poster_path | imagen" [alt]="pelicula.title"
      (click)="verDetalle(pelicula.id)">
    </div>
  </swiper-slide>
